<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm">
            <div class="row">
                <div class="col-xs-12">.
                    <button type="submit" class="btn btn-raised btn-success" (click)="onSubmit()" >Save</button>
                    <a class="btn btn-raised btn-danger" (click)="onCancel();">Cancel</a>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Title</label>
                        <input type="text" id="name" class="form-control" formControlName="name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="image-url">Image Url</label>
                        <input type="text" id="image-url" class="form-control" formControlName="imagePath" #imageUrl>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="img">
                        <img [src]="imageUrl.value">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="content">Content</label>
                        <textarea name="" id="content" cols="30" rows="6" type="text" class="form-control" formControlName="description"></textarea></div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <ul class="list-group" formArrayName="ingredients">
                        <div class="row" *ngFor="let ingredient of recipeForm.controls['ingredients'].controls; let i = index">
                            <div formGroupName="{{i}}">
                                <div class="col-sm-5"><input type="text" class="form-control" formControlName="name"></div>
                                <div class="col-sm-5"><input type="text" class="form-control" formControlName="amount"></div>
                                <div class="col-sm-2">
                                    <button class="btn btn-raised btn-danger" (click)="onRemoveItem()" >X</button>
                                </div>
                            </div>
                            <br><br>
                        </div>
                    </ul>
                </div>
            </div>
        </form>
    </div>
</div>
<hr>

<div class="row">
    <div class="col-xs-12">
        <div class="form-goup row">
            <div class="col-md-5"><input type="text" class="form-control" #itemName></div>
            <div class="col-md-5"><input type="text" class="form-control" #itemAmount></div>
            <div class="col-md-2"><button class="btn btn-raised btn-primary" type="button" (click)="onAddItem(itemName.value, itemAmount.value)" >+</button></div>
        </div>
    </div>
</div>
