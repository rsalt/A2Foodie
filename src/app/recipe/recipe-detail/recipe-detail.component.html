<div class="row">
    <div class="col-xs-12">
        <img src="{{selectedRecipe?.imagePath}}" alt="" class="img-responsive">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{selectedRecipe?.name}}</h1>
    </div>
    <div class="col-xs-12">
        <button class="btn btn-raised btn-success" (click)="onAddToShoppingList()">To Shipping List</button>
        <button class="btn btn-raised btn-info" (click)="onEdit()">Edit</button>
        <button class="btn btn-raised btn-danger" (click)="onDelete()">Delete</button>
    </div>
    <hr>
</div>
<div class="row">
    <div class="col-xs-12">
        <p>{{selectedRecipe?.description}}</p>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <li class="list-group-item" *ngFor="let item of selectedRecipe?.ingredients">{{item.name}} - Rs. {{item.amount}}</li>
    </div>
</div>
